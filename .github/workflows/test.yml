name: Update Package Version
on:
  push:
    branches:
      - main
jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Python Tests
        uses: platomo/test-python-app-action@b681fb1d4e41672025bc390245de9263df0c04f1
        with:
          os: linux-latest
          py-version: 3.11
          test_path: ./test