name: Update Package Version
on:
  push:
    branches:
      - main
jobs:
  run-tests:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run Python Tests
        uses: platomo/test-python-app-action@1a65aeb5c6d9547fdd2fa035e45854696980f592
        with:
          os: linux-latest
          py-version: 3.11
          test_path: ./test